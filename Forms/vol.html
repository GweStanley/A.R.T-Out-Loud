<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volunteer @ A.R.T Out Loud</title>
</head>
<style>
    .form-section {
        background:seashell;
        padding: 2em;
  margin-top: 2em;
  border-radius: 8px;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
.form-section input,
.form-section textarea {
  width: 100%;
  padding: 0.5em;
  margin-top: 0.3em;
  border: 1px solid #ccc;
  border-radius: 4px;
}
.form-section button {
  padding: 0.7em 1.5em;
  background-color: #5a189a;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
.form-section button:hover {
  background-color: #7b2cbf;
}
body{
    background-image: url(../Graphics/ART\ LOGO.gif);
}
</style>
<body>



<main class="container">
  <section class="form-section">
    <h2>Volunteer With Us</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label>Full Name:<br>
        <input type="text" name="name" required>
      </label><br><br>

      <label>Email:<br>
        <input type="email" name="email" required>
      </label><br><br>

      <label>Phone Number:<br>
        <input type="tel" name="phone">
      </label><br><br>

      <label>What Can You Offer?<br>
        <textarea name="skills" rows="4" required></textarea>
      </label><br><br>

      <button type="submit">Join as Volunteer</button>
    </form>
  </section>
</main>


</body>
</html>
